    <style>
      /* Loading spinner styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
        margin-top: 20px;
        text-align: center;
      }
      
      /* Hide loading when React app loads */
      #root:not(:empty) ~ .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this MVP Cost Calculator.</p>
        <p>This application requires JavaScript to provide interactive cost estimation features.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading screen (shown while React loads) -->
    <div class="loading-container">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading MVP Cost Calculator...</div>
      </div>
    </div>
